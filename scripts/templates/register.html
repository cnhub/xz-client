
<link rel="stylesheet" href="css/ratchet.min.css"/>
<link rel="stylesheet" href="css/common/common.css"/>
<link rel="stylesheet" href="css/common/composition.css"/>
<link rel="stylesheet" href="css/page/register.css"/>
<header class="bar bar-nav login_bar">
    <a class="icon icon-left-nav pull-left"></a>
    <a class="icon icon-check pull-right" id="registerSub"></a>
    <h1 class="title">注册</h1>
</header>
<div class="content bg_none">
    <form action="" id="login_form">
        <div class="formBox">
            <div class="item">
                <input type="text" name="phone"  id="phone" maxlength="11" placeholder="手机号码"/>
            </div>
            <div class="item phoneCodeBd">
                <input type="text" name="code" placeholder="验证码" maxlength="6"  id="code"/>
                <div class="codeBtn c_theme tc" id="getPhoneCode">
                    <span>获取验证码</span>
                    <span class="hide"><em class="num">56</em> '</span>
                </div>
            </div>
            <div class="item">
                <input type="password" name="pwd" placeholder="密码 6-18位" maxlength="18"  id="pwd"/>
            </div>
            <div class="item">
                <input type="password" name="rePwd" placeholder="再次输入" maxlength="18"  id="rePwd"/>
            </div>
        </div>
        <div class="agree tc mt30 c_fff">
            <input type="checkbox" class="hide" id="protocol"/>
            <label for="protocol"><span class="icon icon-roundcheckfill c_64"></span> 我同意小租租客的</label>
            <a href="" class="unl c_fff">用户协议</a>
        </div>
    </form>
</div>
